<h1> {{ name }} </h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Nombre Capitalizado</td>
  <dd> {{ capitalizeName }}</dd>

  <button
    *ngIf="name !== 'Spiderman' "
    (click)="changeName()"
    class="btn btn-primary mx-2">
    Cambiar Nombre
  </button>

  <button
    *ngIf=" age !== 25"
    (click)="changeAge()"
    class="btn btn-primary mx-2" >Cambiar edad</button>

    <button
      (click)="resetForm()"
      class="btn btn-primary mx-2">
      Reset
    </button>
</dl>
